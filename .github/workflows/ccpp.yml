name: C/C++ CI

on:
  push:
    paths:
    - '**.c'
    - '**.cpp'
    - '**.cu'
    - '**.h'
    - '**.hpp'
    - '**.m'
    - '**.mm'
    - '!gui/**'
    - 'configure.ac'
    - 'Makefile.in'

jobs:
  Ubuntu:
    name: run Ubuntu
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: bootstrap
      run: sudo apt install libcppunit-dev
    - name: configure
      run: ./autogen.sh
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck

  macOS:
    name: run macOS
    runs-on: macos-latest
    env:
      UG_SKIP_NET_TESTS: 1
    
    steps:
    - uses: actions/checkout@v1
    - name: bootstrap
      run: /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)" && brew install autoconf automake cppunit libtool pkg-config
    - name: configure
      run: ./autogen.sh
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
