name: nightly

on:
  schedule:
  - cron:  '0 6 * * *' # Daily at 6:00 UTC
  push:
    branches:
      - nightly

jobs:
  retag-nightly:
    if: github.repository == 'CESNET/UltraGrid' || github.repository == 'MartinPulec/UltraGrid'
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, we do not need to create own token.
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: true
    - name: Retag nightly
      run: |
        git tag -f nightly
        git push -f origin refs/tags/nightly:refs/tags/nightly
    - name: Update Release
      run: |
        sudo apt install jq
        URL=$(curl -H "Authorization: token $GITHUB_TOKEN" -X GET https://api.github.com/repos/$GITHUB_REPOSITORY/releases/tags/nightly | jq -r '.url')
        curl -H "Authorization: token $GITHUB_TOKEN" -X PATCH $URL -T - <<'EOF'
        {
          "tag_name": "nightly",
          "name": "nightly builds",
          "body": "Current builds from GIT master branch. Here are [archived builds](https://frakira.fi.muni.cz/~xpulec/ug-nightly-archive/).",
          "draft": false,
          "prerelease": true
        }
        EOF

  Ubuntu:
    needs: retag-nightly
    if: github.repository == 'CESNET/UltraGrid' || github.repository == 'MartinPulec/UltraGrid'
    name: run Ubuntu
    runs-on: ubuntu-16.04
    env:
      sdk_pass: ${{ secrets.sdk_pass }}

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: bootstrap
      run: .github/scripts/Linux/prepare.sh
    - name: configure
      run: ./autogen.sh --enable-qt --with-cuda-host-compiler=$CUDA_HOST_COMPILER --enable-plugins --with-live555=/usr/local --disable-ndi
    - name: make
      run: make -j4
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: Create AppImage
      run: APPIMAGE=`data/scripts/Linux-AppImage/create-appimage.sh` && mv $APPIMAGE UltraGrid-nightly-x86_64.AppImage
    - name: Upload Release Asset
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        sudo apt install jq zsync
        zsyncmake -C UltraGrid-nightly-x86_64.AppImage
        .github/scripts/delete-asset.sh nightly UltraGrid-nightly-x86_64.AppImage.zsync
        .github/scripts/upload-asset.sh nightly UltraGrid-nightly-x86_64.AppImage.zsync application/x-zsync AppImage%20zsync
        .github/scripts/delete-asset.sh nightly UltraGrid-nightly-x86_64.AppImage
        .github/scripts/upload-asset.sh nightly UltraGrid-nightly-x86_64.AppImage application/x-appimage Linux%20build

  macOS:
    needs: retag-nightly
    if: github.repository == 'CESNET/UltraGrid' || github.repository == 'MartinPulec/UltraGrid'
    name: run macOS
    runs-on: macos-latest
    env:
      altool_pass: ${{ secrets.altool_pass }}
      apple_key_p12_b64: ${{ secrets.apple_key_p12_b64 }}
      sdk_pass: ${{ secrets.sdk_pass }}

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: bootstrap
      run: .github/scripts/macOS/prepare.sh
    - name: configure
      run: ./autogen.sh --enable-qt --with-live555=/usr/local
    - name: make bundle
      run: make -j4 gui-bundle
    - name: sign+notarize
      run: .github/scripts/macOS/sign.sh gui/QT/uv-qt.app
    - name: make dmg
      run: make osx-gui-dmg
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: Upload Release Asset
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        brew install jq
        mv UltraGrid.dmg UltraGrid-nightly.dmg
        .github/scripts/delete-asset.sh nightly UltraGrid-nightly.dmg
        .github/scripts/upload-asset.sh nightly UltraGrid-nightly.dmg application/x-apple-diskimage macOS%20build

  Windows:
    needs: retag-nightly
    if: github.repository == 'CESNET/UltraGrid' || github.repository == 'MartinPulec/UltraGrid'
    name: run Windows
    runs-on: windows-latest
    env:
      MSYS2_PATH_TYPE: inherit
      sdk_pass: ${{ secrets.sdk_pass }}
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Find MSVC
      run: .github/scripts/Windows/find_msvc.ps1
    - name: bootsrap
      run: .github/scripts/Windows/prepare.ps1
    - name: Cache MSYS2
      id: cache-msys2
      uses: actions/cache@v1
      with:
        path: C:\msys64
        key: cache-msys2
    - name: bootsrap MSYS2
      if: steps.cache-msys2.outputs.cache-hit != 'true'
      run: |
        choco install --no-progress msys2 --params "/NoUpdate /InstallDir:C:\msys64"
        C:\msys64\usr\bin\bash -lc '$GITHUB_WORKSPACE/.github/scripts/Windows/prepare_msys.sh'
    - name: configure
      run: C:\msys64\usr\bin\bash -lc "./autogen.sh --enable-qt --disable-ndi --with-live555=/usr/local"
    - name: make
      run: C:\msys64\usr\bin\bash -lc "make -j4"
    - name: make check
      run: C:\msys64\usr\bin\bash -lc "make check"
    - name: make dist-check
      run: C:\msys64\usr\bin\bash -lc "make distcheck"
    - name: add DLL depends
      run: |
        C:\msys64\usr\bin\bash -lc 'cp gui/QT/uv-qt.exe bin'
        C:\msys64\usr\bin\bash -lc 'rm bin/run_tests.exe; IFS=\"|\"; for exe in bin/*exe; do for n in `data/scripts/get_dll_depends.sh \"$exe\" | tr \"\n\" \"|\"`; do cp \"$n\" bin; done; done'
        C:\msys64\usr\bin\bash -lc 'windeployqt bin/uv-qt.exe'
        C:\msys64\usr\bin\bash -lc 'cp data/update.ps1 bin'
        C:\msys64\usr\bin\bash -lc 'mv bin UltraGrid-nightly'
        C:\msys64\usr\bin\bash -lc 'zip -9 -r UltraGrid-nightly-win64.zip UltraGrid-nightly'
    - name: Upload Release Asset
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        C:\msys64\usr\bin\bash -lc '$GITHUB_WORKSPACE/.github/scripts/delete-asset.sh nightly UltraGrid-nightly-win64.zip'
        C:\msys64\usr\bin\bash -lc '$GITHUB_WORKSPACE/.github/scripts/upload-asset.sh nightly UltraGrid-nightly-win64.zip application/zip Windows%20build'

